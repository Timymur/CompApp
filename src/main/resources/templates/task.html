<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="dashboard">
    <header th:replace="blocks/header :: header"></header>
   
    <div class="main-grid">
        
        <form method="post" th:action="@{/completeTask}" class=" task"> 
             <h1 th:text="${task.theme}"></h1>
             <div th:text="${task.text}"></div>
             
             <input type="hidden" th:name="taskId" th:value="${task.id}" />

             <button th:if="${user.inWork}" type="submit">Выполнить</button>
        </form> 
    </div>
</div>

<script th:src="@{/js/script.js}"></script>

</body>
</html>
