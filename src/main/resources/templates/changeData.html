<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title th:text="${title}"></title>
  
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="dashboard">

    <header th:replace="blocks/header :: header"></header>
    
    <h1>Изменение данных</h1>
    
    <form action="/changeData" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <input type="text" name="name" placeholder="Введите имя" required>
      <input type="text" name="surname" placeholder="Введите фамилию" required>
      <input type="text" name="login" placeholder="Введите login" required>
      <input type="password" name="password" placeholder="Введите пароль" required>
      <select name="role" required>
        <option value="" disabled selected>Выберите должность</option>
        <option value="Начальник">Начальник</option>
        <option value="Машинист">Машинист</option>
      </select>
      <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>

      <button type="submit">Поменять данные</button>
    </form>
    
  </div>
  <script th:src="@{/js/script.js}"></script>
</body>
</html>
