<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title th:text="${title}"></title>
  
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="dashboard">

    <header th:replace="blocks/header :: header"></header>
    
    <h1>Выберите компрессор</h1>
    
    <form action="/choiceCompressor" method="post" th:object="${formData}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <select name="compressorId">
        <option value="" disabled selected>Выберите компрессор</option>
        <option th:each="compressor : ${compressors}" 
                th:value="${compressor.id}" 
                th:text="'Компрессор №' + ${compressor.number} + ' - ' + ${compressor.model}"></option>
      </select>


      
      <div th:if="${errorMessage}" th:text="${errorMessage}" style="color:red;"></div>
      <button type="submit">Выбрать</button>
    </form>
    
  </div>
  <script th:src="@{/js/script.js}"></script>
</body>
</html>
